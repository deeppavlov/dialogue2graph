services:
  db:
    image: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - ./postgres-data:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
    networks:
      - postgres-network


volumes:
  pgdata:

networks:
  postgres-network:
    driver: bridge
